<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Order Details</title>
</head>
<script>
    function searchOrderDetails(){
        var orderId = $("#orderId").val();
        $.ajax({
            url: '/order/total/' + orderId,
            data: {},
            contentType : 'application/json',
            dataType: "json",
            cache: false,
            success: function (data) {
                console.log(data);
                console.log(data.order_id);
                $("#json").append(
                    $("<span>Order Id : "+ data.order_id +"</span><br>")
                );
                $("#json").append(
                    $("<span>Customer Id : "+ data.customer_id +"</span><br>")
                );
                $("#json").append(
                    $("<span>Order date : "+ data.order_date+"</span><br>")
                );
                $("#json").append(
                    $("<span>Discounted Price : "+ data.discounted_price +"</span><br>")
                );
                $("#json").append(
                    $("<span>Cost Price : "+ data.cost_price +"</span><br>")
                );
            }
        });
    }
</script>
<body>
    <h1>Order Details</h1>
    <br>
    <form action="#">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Order Id :</label>
            <input type="text" class="form-control" id="orderId" placeholder="Enter order id" name="orderId">
          </div>
        
        <button type="submit" class="btn btn-primary" onClick="searchOrderDetails()">Search</button>

        <hr>
        <div id="json">   
        </div>
    </form>
</body>
</html>
